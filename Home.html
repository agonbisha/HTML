<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Form</title>
  <link rel="stylesheet" href="Home.css">
</head>
<body>

  <div class="form-wrapper">
    <h1>Tell us about your home.</h1>
    <p class="subtitle">YOUR INFORMATION IS PRIVATE</p>

    <label>Address</label>
    <input type="text" placeholder="Enter an address">

    <label>Address 2</label>
    <input type="text" placeholder="Apt Number">

    <div class="row">
      <div>
        <label>City</label>
        <input type="text" placeholder="City">
      </div>
      <div>
        <label>State</label>
        <input type="text" placeholder="State">
      </div>
      <div>
        <label>Zip Code</label>
        <input type="text" placeholder="Zip Code">
      </div>
    </div>

    <div class="divider"></div>

    <h2>Bed & Bath <span>WHAT IS YOUR HOME LIKE?</span></h2>

    <div class="row">
      <div>
        <label>Home Type</label>
        <select>
          <option>House</option>
          <option>Apartment</option>
          <option>Condo</option>
        </select>
      </div>
      <div>
        <label>Room Type</label>
        <select>
          <option>Entire home/apt</option>
          <option>Private room</option>
          <option>Shared room</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label>Bedrooms</label>
        <select>
          <option>1 Bedroom</option>
          <option>2 Bedrooms</option>
        </select>
      </div>
      <div>
        <label>Bathrooms</label>
        <select>
          <option>1 Bathroom</option>
          <option>2 Bathrooms</option>
        </select>
      </div>
    </div>

    <div class="beds">
      <div>
        <span>King</span>
        <select><option>0</option><option>1</option></select>
      </div>
      <div>
        <span>Queen</span>
        <select><option>0</option><option>1</option></select>
      </div>
      <div>
        <span>Full</span>
        <select><option>0</option><option>1</option></select>
      </div>
      <div>
        <span>Twin</span>
        <select><option>0</option><option>1</option></select>
      </div>
    </div>

    <button>Sign me up!</button>
  </div>

</body>
</html>
